<ul id="menu">
    {{ $currentPagePermalink := .Page.Permalink }}
    {{ range site.Menus.main.ByWeight }}
    <li class="menu_element">
      {{ $pageTitle := default .Name .Page.Params.externalTitle }}
      {{ if eq .Page.Permalink $currentPagePermalink }}
      <p>{{ $pageTitle }}</p>
      {{ else }}
      <a href="{{ .URL }}">{{ $pageTitle }}</a>
      {{ end }}
    </li>
    {{ end }}
</ul>
